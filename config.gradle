ext{


    android_version = 29
    buildToolsVersion = "$android_version.0.0"
    compileVersion = this.android_version
    support_version = "$android_version.0.0"
    minSdk = 19
    targetSdk = 29

    recyclerView = 'androidx.recyclerview:recyclerview:1.0.0'
    //权限适配
    easypermissions = 'pub.devrel:easypermissions:1.2.0'
    //数据库查看
    stetho = 'com.facebook.stetho:stetho:1.5.1'
    stethoOkhttp = 'com.facebook.stetho:stetho-okhttp3:1.5.1'

    BaseRecyclerViewAdapter = 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45'

    cardView = 'androidx.cardview:cardview:1.0.0'

    qmui = 'com.qmuiteam:qmui:1.4.0'

    butterknife = 'com.jakewharton:butterknife:10.1.0'

    butterknifeannotation = 'com.jakewharton:butterknife-compiler:10.1.0'

    retrofit = "com.squareup.retrofit2:retrofit:2.6.1"
    retrofit_gson_converter = "com.squareup.retrofit2:converter-gson:2.6.1"
    retrofit_rxjava_adapter = "com.squareup.retrofit2:adapter-rxjava2:2.6.1"
    okhttp = "com.squareup.okhttp3:okhttp:3.8.1"
    okhttp_logging = "com.squareup.okhttp3:logging-interceptor:3.8.1"
    rxAndroid = 'io.reactivex.rxjava2:rxandroid:2.1.1'
    rxjava = "io.reactivex.rxjava2:rxjava:2.2.11"
    gson = "com.google.code.gson:gson:2.8.2"

    androidLogger = 'com.orhanobut:logger:2.2.0'  //日志框架

    room = 'androidx.room:room-runtime:2.0.0'
    roomCompiler = 'androidx.room:room-compiler:2.0.0'

    eventbus = 'org.greenrobot:eventbus:3.1.1'

}